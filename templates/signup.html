<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/static/substyles/basic.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body>
    <div class="scontainer">
      <h1>Sign Up</h1>
      <!-- signup form -->
      <form method="post" action="">
        <div class="form-group">
          <label>Username:</label>
          <input type="text" name="username" />
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" name="password" />
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
      <a href="{{ url_for('login') }}"><button>Log In</button></a>
      <a href="{{ url_for('index') }}"><button>Home</button></a>
    </div>
  </body>
</html>
