<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="/templates/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/templates/substyles/basic.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <!-- login form -->
      <form method="post" action="">
        <div class="form-group">
          <label>Username:</label>
          <input type="text" name="username" />
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" name="password" />
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
      <button onclick="location.href='/templates/login.html';">Log In</button>
      <button onclick="location.href='/templates/index.html';">Home</button>
    </div>
  </body>
</html>
